name: Build

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Build docker for x64
      run: |
        make build_x64

    - name: Build wasm
      run: | 
        make build_wasm
